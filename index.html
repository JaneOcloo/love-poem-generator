<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>Welcome to the AI Love Poem Generator</header>
      <main>
        <form id="poem-generator-form">
          <div class="born">
            <input
              type="text"
              placeholder="Enter the topic"
              autofocus
              required
              class="instruction"
            />
            <input type="submit" class="submit-button" />
            <div id="content"></div>
          </div>
        </form>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/JaneOcloo" target="_blank"
          >Jane Seyram Ocloo
        </a>
        and is open-sourced on
        <a href="https://app.netlify.com/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
